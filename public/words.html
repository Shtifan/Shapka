<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Submit Your Words</title>
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 30px;
                background-color: #f4f4f9;
            }
            .container {
                width: 90%;
                max-width: 500px;
                text-align: center;
            }
            #word-form input {
                display: block;
                width: 100%;
                padding: 10px;
                font-size: 16px;
                margin-bottom: 10px;
                box-sizing: border-box; /* Important for padding */
            }
            #word-form button {
                width: 100%;
                font-size: 18px;
                padding: 12px 20px;
                cursor: pointer;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
            }
            #word-form button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            #status-list {
                list-style-type: none;
                padding: 0;
                margin-top: 30px;
            }
            #status-list li {
                font-size: 1.1em;
                padding: 8px;
                background-color: #fff;
                margin-bottom: 5px;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
            #status-list li.done {
                text-decoration: line-through;
                color: #888;
                background-color: #e8f5e9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Round 1 Prep</h1>
            <p>Submit 5 words that your teammates will guess.</p>

            <form id="word-form">
                <!-- Input fields will be generated by JS -->
            </form>

            <div id="status-container">
                <h3>Submission Status</h3>
                <ul id="status-list"></ul>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="words.js"></script>
    </body>
</html>
