<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shapka</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="root"></div>
        <div class="sidebar">
            <div id="timer" style="margin-top: 20px">1:00</div>
            <div class="player"></div>
            <div style="font-size: 200px" class="arrow">â†“</div>
            <div class="player"></div>
        </div>
        <script type="module" src="/src/main.jsx">
            let timeleft = 60;
            function startTimer() {
              let timer = setInterval(function () {
                document.getElementById('timer').style.fontSize = '80px';
                timeleft--;
                document.getElementById('timer').textContent = `0:${timeleft < 10 ? '0' : ''}${timeleft}`;
                if (timeleft == 0) {
                  document.getElementById('timer').style.fontSize = '60px';
                  document.getElementById('timer').innerHTML = 'Time is up';
                  timeleft = 60;
                  clearInterval(timer);
                }
              }, 1000);
            }
        </script>
        <input type="image" src="assets/hat.png" class="hat" onclick="if (timeleft == 60) startTimer() " />
        <div class="words">Remaining words: <span id="remaining">30</span></div>
    </body>
</html>
